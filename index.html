<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors!</title>
  </head>
  <body>
    <main>
      <div class="header">
        <h1> ROCK PAPER SCISSORS</h1>
      </div>
      <div class="content">
        <div class="container">
    <div class="buttons">
      <button class="rock"><img src="./images/rock.png" alt="Rock!"></button>
      <button class="paper"><img src="./images/paper.png" alt="Paper!"></button>
      <button class="scissors"><img src="./images/scissors.png" alt="Scissors!"></button>
    </div>
  <h3 class="score_sign">SCORE</h3>
<div class="scores">
  <div class="player1">
  <h2 class="name">Player</h2>
<p class="current1">0</p>
</div> 
<div class="player2">
  <h2 class="name">Computer</h2>
<p class="current2">0</p>
</div>
</div>
<div class="buttons">
  <button class="rock_pc"><img src="./images/rock.png" alt="Rock!"></button>
  <button class="paper_pc"><img src="./images/paper.png" alt="Paper!"></button>
  <button class="scissors_pc"><img src="./images/scissors.png" alt="Scissors!"></button>
</div>
<h2 class="who_won"></h2>

<button class="restart">Start again!</button>
</div>
